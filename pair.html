    <!-- Logo Section -->
    <h1><a id="pair-title" href="./index.html">Petshot - Pair Game</a></h1>
    <div class="logo-container">
        <img id="logo" src="./assets/images/petshot.png">

    <!-- Dog Container -->
    <div class="dog-container">

        <!-- Male Dog-->
        <div class="left-dog">
            <p id="maledog-title">Choose a male dog.</p>

        <!-- Pair Status -->
        <div class="center-dog">
            <p id="match-status">Waiting for matching...</p>
            </br>
            <button id="show-pair">Show Pairs</button>
            </br>
            <p id="final-pair"></p>
        </div>

        <!-- Female Dog -->
        <div class="right-dog">
            <p id="femaledog-title">Choose a female dog.</p>
            <img class="dog" id="femaleimg" src="./assets/dogs_female/female1.jpg">
            <button id="next-female" title="‚è≠Ô∏è Show next Female">‚è≠Ô∏è Next Female</button>
            <button id="lock-female" title="üîí Lock the option">üîí Lock Female</button>

    <!-- Go to Homepage -->
    <div id="match-game">
        <p id="homepage">Wanna Go back to the Home Page?</p>
