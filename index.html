<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shot - Gallery of Pets</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

<body>
    <h1><a href="./index.html">Petshot - Gallery of Pets</a></h1>
    <div class="logo-container">
        <img id="logo" src="./assets/images/petshot.png">
    </div>
    <div class="dog-container">
        <div class="left-dog">
            <img class="dog" title="A sad dog watching" src="./assets/images/dog1.jpg">
        </div>
        <div class="center-dog">
            <img class="dog" title="An enthuastic dog runs" src="./assets/images/dog2.jpg">
        </div>
        <!-- 
        <div class="quote-one">
           <p>“Dogs are not our whole life, but they make our lives whole.” – Roger Caras</p> 
        </div>
        -->
        <div class="right-dog">
            <img class="dog" title="An impatient dog waits" src="./assets/images/dog3.jpg">
        </div>
    </div>
    <div class="cat-container">
        <div class="left-cat">
            <img class="cat" title="Skeptic cat observes" src="./assets/images/cat1.jpg">
        </div>
        <div class="center-cat">
            <p id="cat-quote">“I had been told that the training procedure with cats was difficult. It’s not. Mine had me trained in two days.” - Bill Dana</p>
        </div>
        <div class="right-cat">
            <img class="cat" title="Cat focused as laser" src="./assets/images/cat2.jpg">
        </div>
        <!-- 
        <div class="quote-one">
           <p>“Dogs are not our whole life, but they make our lives whole.” – Roger Caras</p>
